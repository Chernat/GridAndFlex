<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flex and Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper grid">
        <div class="item item1 grid1">
          <p class="text">logo</p>
        </div>
        <div class="item item2 grid2">
          <p>menu</p>
        </div>
        <div class="item item3 grid3">
          <p>news feed</p>
        </div>
        <div class="item item4 grid4">
          <p>list of something</p>
        </div>
        <div class="item item5 grid5">
          <p>navigation bar</p>
        </div>
        <div class="item item6 grid6">
          <p>footer</p>
        </div>
    </div>
    <div class="wrapper flex">
      <div class="flex-block header">
        <div class="item item1 flex1">
          <p class="text">logo</p>
        </div>
        <div class="item item2 flex2">
          <p>menu</p>
        </div>
      </div>
      <div class="main-conteiner flex-block">
        <div class="flex-block main">
        <div class="item item3 flex3">
          <p>news feed</p>
        </div>
        <div class="item item4 flex4">
          <p>list of something</p>
        </div>
        <div class="item item6 flex5">
          <p>footer</p>
        </div>
        </div>
        <div class="flex-block navigation">
          <div class="item item5 flex6">
            <p>navigation bar</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
